<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume</title>
  <link rel="stylesheet" href="create-resume.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Your Resume</h1>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="about">About Me:</label>
      <textarea id="about" name="about" rows="3" required></textarea>

      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="3" required></textarea>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
  </div>

  <div class="resume-container" id="resumeContainer" style="display: none;">
    <h2>Generated Resume</h2>
    <div id="resumeContent"></div>
    <button onclick="editResume()">Edit</button>
    <button onclick="downloadResume()">Download Resume</button>
  </div>

  <script src="create.resume.js"></script>
</body>
</html>
